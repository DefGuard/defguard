[dev-dependencies]
bytes = "1.6"
claims = "0.8"
matches = "0.1"
regex = "1.10"
reqwest = { version = "0.11", features = [
  "cookies",
  "json",
  "multipart",
  "rustls-tls",
  "stream",
], default-features = false }
serde_qs = "0.13"
webauthn-authenticator-rs = { version = "0.5", features = ["softpasskey"] }

[build-dependencies]
prost-build = "0.13"
tonic-build = "0.12"
vergen-git2 = { version = "1.0", features = ["build"] }

[features]
default = ["openid", "wireguard", "worker"]
openid = []
worker = []
wireguard = []
