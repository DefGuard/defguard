on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-e2e:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19
      - name: install deps
        working-directory: ./e2e
        run: |
          npm i -g pnpm
          pnpm i --frozen-lockfile
      - name: Lint
        working-directory: ./e2e
        run: pnpm lint
  lint-web:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19
      - name: install deps
        working-directory: ./web
        run: |
          npm i -g pnpm
          pnpm i --frozen-lockfile
      - name: Lint
        working-directory: ./web
        run: pnpm lint