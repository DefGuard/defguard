name: E2E tests

on:
  workflow_run:
    workflows:
      - "Build current image"
    branches: [main]
    types:
      - completed

jobs:
  test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GitHub container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Pull images
        run: docker-compose --file './docker-compose.e2e.yaml' pull
      - name: Build e2e
        run: docker-compose --file './docker-compose.e2e.yaml' build e2e
      - name: Start compose
        run: docker-compose --file './docker-compose.e2e.yaml' up -d core db
      - name: Run E2E tests
        run: docker-compose --file './docker-compose.e2e.yaml' run e2e
      - name: Stop compose
        if: always()
        run: docker-compose --file './docker-compose.e2e.yaml' down
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-report
          path: |
            ./.volumes/e2e
          retention-days: 7
