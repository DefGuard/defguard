name: E2E tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to private container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_SECRET }}
      - name: Pull images
        run: docker-compose --file './docker-compose.e2e.yaml' pull
      - name: Build e2e
        run: docker-compose --file './docker-compose.e2e.yaml' build e2e
      - name: Start compose
        run: docker-compose --file './docker-compose.e2e.yaml' up -d core db
      - name: Run E2E tests
        run: docker-compose --file './docker-compose.e2e.yaml' run e2e
      - name: Stop compose
        if: always()
        run: docker-compose --file './docker-compose.e2e.yaml' down
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-report
          path: |
            ./e2e/playwright-report
            ./e2e/test-results
          retention-days: 7