on:
  push:
    branches:
      - main
    paths:
      - "web/**"
  pull_request:
    branches:
      - main
    paths:
      - "web/**"

jobs:
  lint-web:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - uses: actions/setup-node@v3
        with:
          node-version: 19
      - name: install deps
        working-directory: ./web
        run: |
          npm i -g pnpm
          pnpm i --frozen-lockfile
      - name: Lint
        working-directory: ./web
        run: pnpm lint
