name: Build current image
on:
  push:
    branches:
      # - main
      # - dev
      - network-devices
    paths-ignore:
      - "*.md"
      - "LICENSE"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-current:
    uses: ./.github/workflows/build-docker.yml
    with:
      tags: |
        type=ref,event=branch
        type=sha

