name: Build current image
on:
  push:
    branches:
      - main
      - dev
      - build_multiarch
    paths-ignore:
      - "*.md"
      - "LICENSE"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GHCR_REPO: ghcr.io/defguard/defguard

jobs:
  build-current:
    uses: ./.github/workflows/build-me.yaml
    with:
      tags: |
        type=raw,value=current
        type=ref,event=branch
        type=sha

