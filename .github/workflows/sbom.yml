name: Create SBOM files

on:
  workflow_call:
    inputs:
      upload_url:
        description: "Release assets upload url"
        required: true
        type: string

jobs:
  create-sbom:
    runs-on:
      - codebuild-defguard-core-runner-${{ github.run_id }}-${{ github.run_attempt }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Store the version, stripping any v-prefix
      - name: Write release version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo Version: $VERSION
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create SBOM with Trivy
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          format: 'spdx-json'
          output: "defguard-${{ env.VERSION }}.sbom.json"
          scan-ref: '.'
          severity: "CRITICAL,HIGH,MEDIUM"
          scanners: "vuln"

      - name: Create docker image SBOM with Trivy
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: "ghcr.io/defguard/defguard:${{ env.VERSION }}"
          scan-type: 'image'
          format: 'spdx-json'
          output: "defguard-${{ env.VERSION }}-docker.sbom.json"
          severity: "CRITICAL,HIGH,MEDIUM"
          scanners: "vuln"

      - name: Upload SBOM
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ inputs.upload_url }}
          asset_path: "defguard-${{ env.VERSION }}.sbom.json"
          asset_name: "defguard-${{ env.VERSION }}.sbom.json"
          asset_content_type: application/octet-stream

      - name: Upload docker SBOM
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ inputs.upload_url }}
          asset_path: "defguard-${{ env.VERSION }}-docker.sbom.json"
          asset_name: "defguard-${{ env.VERSION }}-docker.sbom.json"
          asset_content_type: application/octet-stream

