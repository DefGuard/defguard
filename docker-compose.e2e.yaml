version: "3.9"
services:
  core:
    image: ghcr.io/defguard/defguard:current
    environment:
      DEFGUARD_AUTH_SECRET: defguard-auth-secret
      DEFGUARD_GATEWAY_SECRET: defguard-gateway-secret
      DEFGUARD_YUBIBRIDGE_SECRET: defguard-yubibridge-secret
      DEFGUARD_DB_HOST: db
      DEFGUARD_DB_PORT: 5432
      DEFGUARD_DB_USER: defguard
      DEFGUARD_DB_PASSWORD: defguard
      DEFGUARD_DB_NAME: defguard
      DEFGUARD_URL: http://localhost:8000
      RUST_BACKTRACE: 1
    ports:
      # rest api
      - "8000:8000"
      # grpc
      - "50055:50055"
    depends_on:
      - db

  e2e:
    build:
      context: ./e2e
      dockerfile: Dockerfile
    environment:
      BASE_URL: http://localhost:8000
    volumes:
      - "./.volumes/e2e:/app/playwright-report"
      - "./.volumes/e2e:/app/test-results"
    network_mode: host

  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: defguard
      POSTGRES_USER: defguard
      POSTGRES_PASSWORD: defguard
    ports:
      - "5432:5432"
