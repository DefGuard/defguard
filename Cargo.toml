[package]
name = "defguard"
version = "0.4.1"
edition = "2021"

[workspace]

[dependencies]
model_derive = { path = "model-derive" }
argon2 = { version = "0.4", features = ["std"] }
base64 = { version = "0.13" }
bincode = "1.3"
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4.0", features = ["derive", "env"] }
fern = { version = "0.6", features = ["colored"] }
# match ipnetwork version from sqlx-core
ipnetwork = { version = "0.19", features = ["serde"] }
jsonwebtoken = "8.1"
ldap3 = "0.10"
log = "0.4"
md4 = "0.10"
otpauth = "0.4"
openidconnect = { version = "2.4", default-features = false, optional = true }
prost = "0.11"
rand = "0.8"
rand_core = { version = "0.5", default-features = false, features = [
    "getrandom",
] }
reqwest = { version = "0.11", features = ["json"] }
rocket = { version = "0.5.0-rc.2", features = ["json"] }
rsa = "*"
secp256k1 = { version = "0.24", features = ["recovery", "rand-std", "global-context"] }
serde = { version = "1.0", features = ["derive"] }
# match version from webauthn-rs-core
serde_cbor = { version = "0.12.0-dev", package = "serde_cbor_2" }
serde_urlencoded = "0.7"
sha-1 = "0.10"
sqlx = { version = "0.6", features = [
    "chrono",
    "ipnetwork",
    "offline",
    "runtime-tokio-native-tls",
    "postgres",
    "uuid",
] }
tiny-keccak = { version = "2.0", features = ["keccak"] }
tokio = { version = "1", features = [
    "macros",
    "rt",
    "rt-multi-thread",
    "sync",
    "time",
] }
tokio-stream = "0.1"
tonic = { version = "0.8", features = ["gzip", "tls", "tls-roots"] }
uuid = { version = "1.1", features = ["v4"] }
webauthn-rs = { version = "0.4", features = [
    "danger-allow-state-serialisation",
] }
x25519-dalek = { version = "1.2" }

[dev-dependencies]
matches = "0.1"
serde_qs = "0.10"
webauthn-authenticator-rs = { version = "0.4" }

[build-dependencies]
tonic-build = "0.8"

[features]
default = ["openid", "wireguard", "worker"]
mock-license-key = []
openid = ["dep:openidconnect"]
worker = []
wireguard = []

[profile.dev]
strip = "debuginfo"

[profile.dev.package.sqlx-macros]
opt-level = 2

[profile.release]
lto = "thin"
strip = "symbols"
