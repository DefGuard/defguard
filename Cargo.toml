[package]
name = "defguard"
version = "0.8.0"
edition = "2021"

[workspace]

[dependencies]
model_derive = { path = "model-derive" }
anyhow = "1.0"
argon2 = { version = "0.5", features = ["std"] }
axum = { version = "0.6", features = ["headers"] }
base64 = "0.21"
bincode = "1.3"
chrono = { version = "0.4", default-features = false, features = [
    "clock",
    "serde",
    "std",
] }
clap = { version = "4.4", features = ["derive", "env"] }
dotenvy = "0.15"
ethers-core = "2.0"
humantime = "2.1"
# match ipnetwork version from sqlx
ipnetwork = { version = "0.20", features = ["serde"] }
jsonwebtoken = "8.3"
ldap3 = "0.11"
lettre = { version = "0.10", features = ["tokio1", "tokio1-native-tls"] }
md4 = "0.10"
otpauth = "0.4"
openidconnect = { version = "3.4", default-features = false, optional = true }
pulldown-cmark = "0.9"
prost = "0.12"
rand = "0.8"
rand_core = { version = "0.6", default-features = false, features = [
    "getrandom",
] }
reqwest = { version = "0.11", features = ["json"] }
rsa = { version = "0.9", features = ["pem"] }
rust-ini = "0.20"
secp256k1 = { version = "0.27", features = [
    "recovery",
    "rand-std",
    "global-context",
] }
secrecy = { version = "0.8", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
# match version from webauthn-rs-core
serde_cbor = { version = "0.12.0-dev", package = "serde_cbor_2" }
serde_json = "1.0"
serde_urlencoded = "0.7"
sha-1 = "0.10"
sqlx = { version = "0.7", features = [
    "chrono",
    "ipnetwork",
    "runtime-tokio-native-tls",
    "postgres",
    "uuid",
] }
tera = "1.19"
thiserror = "1.0"
tiny-keccak = { version = "2.0", features = ["keccak"] }
tokio = { version = "1", features = [
    "macros",
    "parking_lot",
    "rt",
    "rt-multi-thread",
    "sync",
    "time",
] }
tokio-stream = "0.1"
tonic = { version = "0.10", features = ["gzip", "tls", "tls-roots"] }
tower-cookies = { version = "0.9", features = ["private"] }
tower-http = { version = "0.4", features = ["fs", "trace"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
uaparser = "0.6"
uuid = { version = "1.4", features = ["v4"] }
webauthn-authenticator-rs = { version = "0.4" }
webauthn-rs = { version = "0.4", features = [
    "danger-allow-state-serialisation",
] }
webauthn-rs-proto = "0.4"
x25519-dalek = { version = "2.0", features = ["static_secrets"] }
struct-patch = "0.4"

[dev-dependencies]
bytes = "1.5"
claims = "0.7"
matches = "0.1"
regex = "1.10"
reqwest = { version = "0.11", features = [
    "json",
    "cookies",
    "stream",
    "multipart",
    "rustls-tls",
], default-features = false }
serde_qs = "0.12"

[build-dependencies]
tonic-build = "0.10"
prost-build = "0.12"

[features]
default = ["openid", "wireguard", "worker"]
openid = ["dep:openidconnect"]
worker = []
wireguard = []

[profile.dev]
strip = "debuginfo"

[profile.release]
lto = "thin"
strip = "symbols"
